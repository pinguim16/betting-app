<p-table [value]="bets">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Data</th>
      <th>Odd</th>
      <th>Stake</th>
      <th>AÃ§Ãµes</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bet>
    <tr>
      <td>{{ bet.id }}</td>
      <td>{{ bet.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{ bet.odds }}</td>
      <td>{{ bet.stake }}</td>
      <td>
        <button
          pButton
          type="button"
          label="Detalhes"
          icon="pi pi-search"
          (click)="viewBet(bet.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
